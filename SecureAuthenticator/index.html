<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SecureAuthenticator</title>
    <meta name="viewport" content="width=320">

    <!-- SecureAuthenticator references -->
    <link href="css/default.css" rel="stylesheet" />
</head>
<body>

    <div id="home">
        <h1>
            Accounts
            <a class="add">+</a>
        </h1>

        <progress id="timer" max="299"></progress>

        <script type="text/html" id="codeTemplate">
            <div>
                <div class="code">{{code}}</div>
                <div class="account">{{name}}</div>
            </div>
        </script>

        <div id="codes"></div>
        
        <div id="noAccount">No account</div>

    </div>

    <div id="addAccount">
        <h1>Add account</h1>
        <dl>
            <dd>Account name</dd>
            <dt><input id="tbName" type="text" /></dt>
            <dd>Secret key</dd>
            <dt><input id="tbKey" type="text" /></dt>
        </dl>
        
        <div class="buttons">
            <a class="scan">Scan QR code</a>
            <a class="save">Add account</a>
        </div>
        <div class="account-error" style="visibility:hidden;">error</div>
    </div>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <!--<script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/index.js"></script>-->

    <!-- app reference -->
    <script src="js/sha.js" defer="defer"></script>
    <script src="js/totp.js" defer="defer"></script>
    <script src="js/localdata.js" defer="defer"></script>
    <script src="js/default.js" defer="defer"></script>
</body>
</html>
